<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gochara Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="brand-bar">
            <a class="brand-link" href="https://vaiswanara.com">
                <img class="brand-logo" src="logo.gif" alt="Vaiswanara Logo">
                <span class="brand-name">Vaiswanara</span>
            </a>
        </div>
        <h1 class="page-title">Gochara (Transit) Table</h1>
    <div class="filters-container">
            <label class="field">
                <span class="field-label">From Date</span>
                <input class="input" type="date" id="from-date">
            </label>
            <label class="field">
                <span class="field-label">To Date</span>
                <input class="input" type="date" id="to-date">
            </label>
            <label class="field">
                <span class="field-label">Janma Rashi</span>
                <select class="select" id="janma-rashi">
                    <option value="">Select Rashi</option>
                    <option value="1">Mesha</option>
                    <option value="2">Vrushabha</option>
                    <option value="3">Mithuna</option>
                    <option value="4">Karka</option>
                    <option value="5">Simha</option>
                    <option value="6">Kanya</option>
                    <option value="7">Tula</option>
                    <option value="8">Vrischika</option>
                    <option value="9">Dhanu</option>
                    <option value="10">Makara</option>
                    <option value="11">Kumbha</option>
                    <option value="12">Meena</option>
                </select>
            </label>
            <div class="field">
                <span class="field-label">&nbsp;</span>
                <button class="button button-primary" id="fetch-btn">Fetch Details</button>
            </div>
            <div class="field">
                <span class="field-label">&nbsp;</span>
                <button class="button button-primary" id="export-pdf">Export PDF</button>
            </div>
    </div>
    <div id="column-filters"></div>
        <div id="result-filter-container"></div>
        <table id="data-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
